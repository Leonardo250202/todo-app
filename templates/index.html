<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lista de Tareas</title>
</head>
<body>
  <h1>Lista de Tareas</h1>
  <form method="POST">
    <input type="text" name="task" placeholder="Nueva tarea">
    <button type="submit">Agregar</button>
  </form>
  <ul>
    {% for task in tasks %}
      <li>{{ task }}</li>
    {% endfor %}
  </ul>
</body>
</html>
